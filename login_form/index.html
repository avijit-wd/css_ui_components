<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="feature-wrapper">
        <div class="feature">
          <ion-icon name="checkmark-outline"></ion-icon>
          <h3>Quick and free sign-up</h3>
          <p>Enter your email address to create an account</p>
        </div>
        <div class="feature">
          <ion-icon name="checkmark-outline"></ion-icon>
          <h3>Cross-platform solution</h3>
          <p>Preview your newsletter on any device before sending then out.</p>
        </div>
        <div class="feature">
          <ion-icon name="checkmark-outline"></ion-icon>
          <h3>Start sending emails</h3>
          <p>Use our API or pick our pre-built templates</p>
        </div>
      </div>
      <form class="form">
        <h1 class="form-heading">Create your account</h1>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-control">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" />
        </div>
        <div class="form-control">
          <label for="email">Password</label>
          <input
            type="text"
            id="password"
            placeholder="Type to create a password"
          />
        </div>
        <div class="form-control">
          <input type="radio" />
          <small>Get updates and notifications about our products</small>
        </div>
        <input type="submit" value="Type to create a password" class="btn" />
      </form>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
